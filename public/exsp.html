<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas

    <meta charset="utf-8">
    <title>Miner Dashboard</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/Chart.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="/js/Chart.js"></script>
</head>
<body>
    <div class="container">

        <div class="row" style=" margin-top: 5%;">
            <div class="column">
                <h2 class="inline">Exspenses</h2>
                
                <a class="link" href="https://flexpool.io/0xd1c6ddd842180cd54eee389aa1302bcaf55fa44a">
                    <h6 class="inline">Pool</h6>
                </a>
                
                <a class="link" href="https://growing.fi">
                    <h6 class="inline">Staking</h6>
                </a>
                <a class="link" href="/projections">
                    <h6 class="inline">Projections</h6>
                </a>
                <a class="link" href="/history">
                    <h6 class="inline">History</h6>
                </a>
                <a class="link" href="/">
                    <h6 class="inline">Dashboard</h6>
                </a>
                <!-- <p class="link" style="display: inline; margin-right: 20px; font-size: 2rem; margin-top: 0;" id="ticker"></p> -->
            </div>
        </div>

        <div class="row">
            <h5 class="u-pull-right" id="total_spent">0</h5><h5 class="u-pull-right" style="display: block;">Total spent: £</h5>
        </div>

        <div class="row">

            <div class="six columns">
                <form action="/submitexspense" method="post">
                    <label for="info">Information</label>
                    <input class="u-full-width" id="txid" type="text" name="info_field" placeholder="Electric..">

                    <label for="info">User</label>
                    <select name="user_field" id="user">
                        <option disabled="" selected="">Who are you?</option>
                        <option value="andras">Andras</option>
                        <option value="callum">Callum</option>
                        <option value="mark">Mark</option>
                    </select>
                    
                    <label for="">Amount</label>
                    <input class="u-full-width" id="amountfield" type="number" name="amount_field" step="0.01" placeholder="£ 0.00">
                    
                    <label for="date">Date</label>
                    <input id="date" type="date" name="date_field">
                    <input class="button-primary u-pull-right" type="submit" value="Submit">
                </form>
            </div>
            <div class="six columns">
                <h4>Ledger</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Info</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody id="ledgertable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/exsp.js"></script>
    </body>
