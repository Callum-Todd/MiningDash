<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta
    __________________________________________________ -->
    <meta charset="utf-8">
    <title>Miner Dashboard</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/Chart.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>
<body>
    <div class="container">
        <div class="row" style=" margin-top: 5%;">
            <div class="column">
                <h2 class="inline">History</h2>

                <a class="link" href="https://flexpool.io/0xd1c6ddd842180cd54eee389aa1302bcaf55fa44a">
                    <h6 class="inline">Pool</h6>
                </a>
                <a class="link" href="https://growing.fi/"">
                    <h6 class="inline">Staking</h6>
                </a>
                <a class="link" href="/projections">
                    <h6 class="inline">Projections</h6>
                </a>
                <a class="link" href="/exspenses">
                    <h6 class="inline">Ledger</h6>
                </a>
                <a class="link" href="/">
                    <h6 class="inline">Dashboard</h6>
                </a>
                <!-- <p class="link" style="display: inline; margin-right: 20px; font-size: 2rem; margin-top: 0;" id="ticker">£</p> -->
            </div>
        </div>

        <div class="row">
            <div class="column">
                <h4>Payments</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Value</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="paymentstable"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <h4>Daily Returns</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Value</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="rewardstable"></tbody>
                </table>
            </div>
            <div class="six columns">
                <h4>Worker History</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Rig</th>
                            <th>Andras</th>
                            <th>Callum</th>
                            <th>Mark</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="workhisttable"></tbody>
                </table>
                
            </div>
            <!-- <script src="/js/dashchart.js"></script> -->
        </div>
        
        
        
        
        <script src="/js/hist.js"></script>
    </div>
</body>
</html>
