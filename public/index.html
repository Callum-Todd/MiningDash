<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Miner Dashboard</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/Chart.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="/js/Chart.js"></script>
</head>
<body>
    <div class="container">

        <div class="row" style=" margin-top: 5%;">
            <div class="column">
                <h2 class="inline">Dashboard</h2>
                <a class="inline" style="color: gray; padding-left: 50px;">0xedD0CaF72bC3bc30c185Db4066a55102eD54A01F</a>
                <!-- <a class="link" href="/json">
                    <h6 class="inline">Json</h6>
                </a> -->
                
                <!-- <a class="link" href="https://www.coingecko.com/en/coins/ethereum">
                    <h6 class="inline">Gecko</h6>
                </a> -->
                <!-- <a class="link" href="https://uk.finance.yahoo.com/quote/ETH-GBP/history?p=ETH-GBP">
                    <h6 class="inline">Price History</h6>
                </a> -->
                
                <a class="link" href="https://flexpool.io/0xd1c6ddd842180cd54eee389aa1302bcaf55fa44a">
                    <h6 class="inline">Pool</h6>
                </a>
                
                <a class="link" href="https://growing.fi">
                    <h6 class="inline">Staking</h6>
                </a>
                <a class="link" href="/projections">
                    <h6 class="inline">Projections</h6>
                </a>
                <a class="link" href="/exspenses">
                    <h6 class="inline">Ledger</h6>
                </a>
                <a class="link" href="/history">
                    <h6 class="inline">History</h6>
                </a>
                <!-- <p class="link" style="display: inline; margin-right: 20px; font-size: 2rem; margin-top: 0;" id="ticker"></p> -->
            </div>
        </div>


        <div class="row" style="margin-top: 50px;">
            <div class="five columns" style="text-align: left; margin-top: 15%;">
                <div class="item">
                    <p class="inline">Wallet Balance </p>
                    <h6 id="walbal" style="display: inline; padding-left: 10px;"></h6>
                </div>
                <div class="item">
                    <p class="inline">Pool Balance </p>
                    <h6 id="poolbal" style="display: inline; padding-left: 10px;"></h6>
                </div>
                <div class="item">
                    <p class="inline">Current Price  </p>
                    <h6 id="price" style="display: inline; padding-left: 10px;"></h6>
                </div>
                <div class="item">
                    <p class="inline">Current Hashrate  </p>
                    <h6 id="hash" style="display: inline; padding-left: 10px;"></h6>
                </div>
            </div>

            <div class="seven columns" style="text-align: center;">
                <h5>Wallet Balance Split</h5>
                <canvas id="pieChart" width="600" height="400"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="six columns" style="margin-top: 3%; display: inline;">
                <h4>Workers</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Valid</th>
                            <th>Stale</th>
                            <th>Share</th>
                        </tr>
                    </thead>
                    <tbody id="workertable"></tbody>
                </table>
            </div>
            <div class=" six columns" style="margin-top: 3%; display: inline;">
                <h4>Payments</h4>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Value</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="paymentstable"></tbody>
                </table>
            </div>
        </div>

            
        <script src="/js/dashchart.js"></script>
        <script src="/js/dashtables.js"></script>
    </div>
</body>
</html>
